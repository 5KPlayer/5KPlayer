[about]
title=Sobre o 5KPlayer
version=Versão: %1     Data de criação: %2
linktitle="Para mais informações sobre o 5KPlayer, por favor visite:"
copyright="Copyright ©️2019 DearMob & Digiarty, Inc."
content="Com o objetivo de se tornar uma das principais empresas de desenvolvimento de \
aplicativos móveis do mundo, a DearMob, Inc. sempre se esforçou para fornecer aos \
consumidores uma experiência de alta qualidade através de desenvolvendo um \
software móvel completo para iPhone, iPad, telefone Android e tablets. Conhecer as \
novas tecnologias e manter-se a par dos desenvolvimentos da indústria permite-nos \
para oferecer aos nossos clientes a melhor solução em praticamente qualquer dispositivo \
ou plataforma.\n
O nosso principal produto, 5KPlayer, é o primeiro leitor multimédia premiado do seu \
género, que se adapta a um ambiente tecnológico em constante mudança e adota as \
tecnologias Apple AirPlay para melhorar. Além do leitor, nossos serviços como software \
de segurança, solução antivírus, gerenciador de arquivos e solução de backup para o \
mercado móvel fornecem soluções avançadas protecção e confidencialidade."
