content="Con el objetivo de convertirse en una de las firmas de desarrollo de aplicaciones móviles \
 más importantes del mundo, DearMob, Inc. siempre ha sido proporcionar a los consumidores \
una experiencia de alta calidad mediante el desarrollo de software móvil a gran escala \
para iPhone, iPad, teléfono Android y tabletas. Conocer las nuevas tecnologías y mantenernos \
al día con la industria nos permite ofrecer a nuestros clientes la mejor solución en prácticamente \
cualquier dispositivo o plataforma.
\n\
Nuestro producto estrella, 5KPlayer, es el primer reproductor multimedia de su tipo y galardonado \
que se adapta al entorno tecnológico en constante cambio y adopta las tecnologías Apple AirPlay \
para mejorarse a sí mismo. Además del reproductor, nuestros servicios como software de \
seguridad, solución antivirus, administrador de archivos y solución de copia de seguridad para \
el mercado móvil proporcionan protección avanzada y privacidad."
